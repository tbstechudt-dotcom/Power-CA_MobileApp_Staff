name: powerca_mobile
description: PowerCA - Auditor WorkLog Mobile App
publish_to: 'none'
version: 1.0.7+7

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.5
  provider: ^6.1.2

  # Dependency Injection
  get_it: ^9.0.5
  injectable: ^2.6.0

  # Backend - Supabase
  supabase_flutter: ^2.0.0

  # Networking
  dio: ^5.3.3
  http: ^1.2.0
  connectivity_plus: ^7.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^17.0.0

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Functional Programming
  dartz: ^0.10.1

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.2.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.0

  # Date & Time
  intl: ^0.20.2
  flutter_calendar_carousel: ^2.5.4
  timeago: ^3.6.0

  # Utilities
  permission_handler: ^12.0.1
  url_launcher: ^6.2.1
  image_picker: ^1.2.1
  file_picker: ^10.3.6
  path_provider: ^2.1.1
  open_filex: ^4.5.0

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.7
  pointycastle: ^3.7.3

  # Device Info (for device fingerprint)
  device_info_plus: ^9.1.0

  # Charts
  fl_chart: ^1.1.1

  # Notifications
  flutter_local_notifications: ^19.5.0
  sms_autofill: ^2.4.1
  # firebase_messaging: ^14.7.4  # Only for mobile - disabled for web testing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.4
  image: ^4.1.3

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^10.0.0
  mockito: ^5.4.3

flutter_launcher_icons:
  image_path: "assets/images/Logo/power_ca_icon_padded.png"
  android: true
  ios: false
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Logo/power_ca_adaptive_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splash/
    - assets/images/Logo/
    - assets/icons/
    - assets/icons/powerca icons/

